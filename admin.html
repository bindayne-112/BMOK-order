        const Button = ({ children, className, variant = 'default', size = 'default', isLoading = false, ...props }) => {

        function ToppingManager({ allToppingGroups, allToppings, menu }) { const [view, setView] = useState('list'); const [currentGroup, setCurrentGroup] = useState(null); const [options, setOptions] = useState([]); const [groupToDelete, setGroupToDelete] = useState(null); const handleAddNewGroup = () => { setCurrentGroup({ name: '', type: 'single', maxSelection: 1, required: true }); setOptions([{ id: `temp-${Date.now()}`, name: '', price: 0, available: true }]); setView('edit'); }; const handleEditGroup = (group) => { setCurrentGroup(group); const groupToppings = allToppings.filter(t => t.groupId === group.id); setOptions(groupToppings); setView('edit'); }; const handleSave = async () => { if (!currentGroup || !currentGroup.name.trim()) { alert('Vui lòng nhập tên nhóm.'); return; } const batch = writeBatch(db); let groupId = currentGroup.id; const groupData = { name: currentGroup.name.trim(), type: currentGroup.type, maxSelection: currentGroup.type === 'multiple' ? Number(currentGroup.maxSelection) : 1, required: currentGroup.required, }; if (groupId) { batch.update(doc(db, "toppingGroups", groupId), groupData); } else { const newGroupRef = doc(collection(db, "toppingGroups")); batch.set(newGroupRef, groupData); groupId = newGroupRef.id; } const existingOptionIds = allToppings.filter(t => t.groupId === groupId).map(t => t.id); const currentOptionIds = options.map(o => o.id).filter(id => !String(id).startsWith('temp-')); const optionsToDelete = existingOptionIds.filter(id => !currentOptionIds.includes(id)); optionsToDelete.forEach(id => batch.delete(doc(db, "toppings", id))); options.forEach(option => { if (!option.name.trim()) return; const optionData = { name: option.name.trim(), price: Number(option.price) || 0, available: option.available, groupId: groupId }; if (String(option.id).startsWith('temp-')) { batch.set(doc(collection(db, "toppings")), optionData); } else { batch.update(doc(db, "toppings", option.id), optionData); } }); await batch.commit(); setView('list'); setCurrentGroup(null); setOptions([]); }; const confirmDeleteGroup = async () => { if (!groupToDelete) return; const batch = writeBatch(db); batch.delete(doc(db, "toppingGroups", groupToDelete.id)); const toppingsInGroupQuery = query(collection(db, "toppings"), where("groupId", "==", groupToDelete.id)); const toppingsSnapshot = await getDocs(toppingsInGroupQuery); toppingsSnapshot.forEach(d => batch.delete(d.ref)); const menuItemsToUpdate = menu.filter(item => item.toppingGroupIds && item.toppingGroupIds.includes(groupToDelete.id)); menuItemsToUpdate.forEach(item => { const updatedGroupIds = item.toppingGroupIds.filter(id => id !== groupToDelete.id); batch.update(doc(db, "menu", item.id), { toppingGroupIds: updatedGroupIds }); }); await batch.commit(); setGroupToDelete(null); }; const updateOption = (id, field, value) => { setOptions(options.map(o => o.id === id ? { ...o, [field]: value } : o)); }; const addOption = () => { setOptions([...options, { id: `temp-${Date.now()}`, name: '', price: 0, available: true }]); }; const removeOption = (id) => { setOptions(options.filter(o => o.id !== id)); }; if (view === 'edit') { return ( <div className="bg-white min-h-screen"> <header className="sticky top-0 z-10 bg-white flex items-center justify-between p-3 border-b border-slate-200"> <Button variant="ghost" size="icon" onClick={() => setView('list')}><ChevronLeftIcon /></Button> <h2 className="font-bold text-lg text-slate-800">{currentGroup.id ? 'Sửa Nhóm Tuỳ Chọn' : 'Tạo Nhóm Tuỳ Chọn'}</h2> <Button size="sm" onClick={handleSave}>Lưu</Button> </header> <main className="p-4 space-y-6"> <div> <label className="font-semibold text-sm text-slate-700">Tên nhóm tuỳ chọn <span className="text-red-500">*</span></label> <Input className="mt-1" value={currentGroup.name} onChange={e => setCurrentGroup({...currentGroup, name: e.target.value})} /> </div> <div> <h3 className="font-semibold text-sm text-slate-700 mb-2">Tuỳ chọn</h3> <div className="space-y-2"> {options.map((option) => ( <div key={option.id} className="flex items-center gap-2 p-2 border border-slate-200 rounded-lg"> <div className="flex-1 space-y-2"> <Input placeholder="Tên tuỳ chọn (ví dụ: Nhỏ, Vừa, Lớn)" value={option.name} onChange={e => updateOption(option.id, 'name', e.target.value)} /> <Input type="number" placeholder="Giá (ví dụ: 5000)" value={option.price} onChange={e => updateOption(option.id, 'price', e.target.value)} /> </div> <Button variant="ghost" size="icon" onClick={() => removeOption(option.id)}><Trash2Icon className="text-red-500"/></Button> </div> ))} </div> <Button variant="outline" className="w-full mt-3" onClick={addOption}><PlusIcon /> Thêm tuỳ chọn mới</Button> </div> <div className="border-t border-slate-200 pt-4 space-y-2"> <div className="flex items-center justify-between p-2 rounded-lg hover:bg-slate-50"> <div> <p className="font-medium text-slate-800">Bắt buộc chọn</p> <p className="text-xs text-slate-500">Khách hàng phải chọn ít nhất 1 mục.</p> </div> <Switch checked={currentGroup.required} onChange={() => setCurrentGroup({...currentGroup, required: !currentGroup.required})} /> </div> <div className="flex items-center justify-between p-2 rounded-lg hover:bg-slate-50"> <div> <p className="font-medium text-slate-800">Cho phép chọn nhiều</p> <p className="text-xs text-slate-500">Cho phép khách chọn nhiều tuỳ chọn.</p> </div> <Switch checked={currentGroup.type === 'multiple'} onChange={() => setCurrentGroup({...currentGroup, type: currentGroup.type === 'multiple' ? 'single' : 'multiple'})} /> </div> {currentGroup.type === 'multiple' && ( <div className="p-2"> <label className="font-medium text-sm text-slate-700">Số lượng tối đa có thể chọn</label> <Input type="number" className="mt-1" value={currentGroup.maxSelection} onChange={e => setCurrentGroup({...currentGroup, maxSelection: e.target.value})} /> </div> )} </div> </main> </div> ); } return ( <div className="relative min-h-[calc(100vh-12rem)]"> {allToppingGroups.length > 0 ? ( <div className="space-y-4"> {allToppingGroups.map(group => <ToppingGroupCard key={group.id} group={group} toppings={allToppings.filter(t => t.groupId === group.id)} menu={menu} onEdit={handleEditGroup} onDelete={setGroupToDelete} />)} </div> ) : ( <div className="text-center text-slate-500 mt-16"> <p className="font-semibold">Chưa có nhóm tuỳ chọn nào.</p> <p className="text-sm mt-1">Hãy nhấn nút + ở góc dưới để bắt đầu tạo.</p> </div> )} <button onClick={handleAddNewGroup} className="fixed bottom-24 right-5 bg-slate-900 text-white rounded-full p-4 shadow-lg hover:bg-slate-700 transition-all duration-300 transform hover:scale-110"> <PlusIcon /> </button> {groupToDelete && (<div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/60"><div className="relative bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm m-4"><h3 className="text-lg font-semibold">Xác nhận xóa nhóm?</h3><p className="text-sm text-slate-500 mt-1">Bạn có chắc muốn xóa nhóm <strong>"{groupToDelete.name}"</strong>? Mọi topping trong nhóm cũng sẽ bị xóa.</p><div className="flex justify-end gap-2 mt-4"><Button variant="outline" onClick={() => setGroupToDelete(null)}>Hủy</Button><Button variant="destructive" onClick={confirmDeleteGroup}>Xác nhận xóa</Button></div></div></div>)} </div> ); }

                </div>

              <main className="max-w-md mx-auto px-4 pb-24"> {adminTab === 'orders' && <OrdersPage orders={orders} />} {adminTab === 'menu' && <MenuPage menu={menu} categories={categories} toppingGroups={toppingGroups} allToppings={toppings} updateItemProperty={updateItemProperty} setEditingItem={setEditingItem} handleAddCategory={handleAddCategory} />} {adminTab === 'stats' && <StatsPage orders={orders} menu={menu} />} </main>
              <footer className="fixed bottom-0 left-0 right-0 h-20 bg-white/80 backdrop-blur-lg border-t border-slate-200 z-50">
                <div className="max-w-md mx-auto grid grid-cols-3 h-full">
                    <button onClick={() => handleTabClick('orders')} className="relative flex flex-col items-center justify-center text-sm font-medium"> 
                        <OrdersIcon className={adminTab === 'orders' ? `brand-color` : 'text-slate-400'}/> 
                        <span className={adminTab === 'orders' ? `brand-color` : 'text-slate-600'}>Đơn hàng</span> 
                        {pendingOrderCount > 0 && <span className={`absolute top-2 right-6 w-5 h-5 brand-bg text-white text-xs rounded-full flex items-center justify-center ${isRinging ? 'animate-pulse-ring' : ''}`}>{pendingOrderCount}</span>} 
                    </button>
                    <button onClick={() => handleTabClick('menu')} className="flex flex-col items-center justify-center text-sm font-medium"> 
                        <MenuIcon className={adminTab === 'menu' ? `brand-color` : 'text-slate-400'}/> 
                        <span className={adminTab === 'menu' ? `brand-color` : 'text-slate-600'}>Thực đơn</span> 
                    </button>
                    <button onClick={() => handleTabClick('stats')} className="flex flex-col items-center justify-center text-sm font-medium"> 
                        <StatsIcon className={adminTab === 'stats' ? `brand-color` : 'text-slate-400'}/> 
                        <span className={adminTab === 'stats' ? `brand-color` : 'text-slate-600'}>Thống kê</span> 
                    </button>
                </div>
              </footer>
              {editingItem && ( <div className="fixed inset-0 z-[60] bg-slate-50 flex flex-col"> <header className="sticky top-0 z-10 bg-white flex items-center justify-between p-3 border-b border-slate-200 flex-shrink-0"> <Button variant="ghost" size="icon" onClick={() => setEditingItem(null)}><ChevronLeftIcon /></Button> <h2 className="font-bold text-lg text-slate-800">{editingItem.isNew ? 'Thêm Món Mới' : 'Sửa Món'}</h2> <Button size="sm" onClick={handleSaveItem}>Lưu</Button> </header> <main className="flex-1 p-4 space-y-4 overflow-y-auto"> <div> <label className="text-sm font-medium text-slate-600">Tên món</label> <Input className="mt-1" placeholder="Tên món" value={editingItem.name} onChange={e => setEditingItem({...editingItem, name: e.target.value})} /> </div> <div> <label className="text-sm font-medium text-slate-600">Mô tả</label> <textarea className="mt-1 flex min-h-[80px] w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 brand-ring" placeholder="Mô tả món ăn" value={editingItem.description} onChange={e => setEditingItem({...editingItem, description: e.target.value})} /> </div> <div className="grid grid-cols-2 gap-4"> <div> <label className="text-sm font-medium text-slate-600">Giá bán (VND)</label> <Input className="mt-1" type="number" placeholder="Giá bán" value={editingItem.price} onChange={e => setEditingItem({...editingItem, price: e.target.value})} /> </div> <div> <label className="text-sm font-medium text-slate-600">Giá gốc</label> <Input className="mt-1" type="number" placeholder="Giá gốc (để gạch chéo)" value={editingItem.compareAtPrice} onChange={e => setEditingItem({...editingItem, compareAtPrice: e.target.value})} /> </div> </div> <div> <label className="text-sm font-medium text-slate-600">Danh mục</label> <select className="mt-1 flex h-10 w-full items-center justify-between rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm" value={editingItem.category} onChange={e => setEditingItem({...editingItem, category: e.target.value})}> {categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)} </select> </div> <div> <label className="text-sm font-medium text-slate-600">Ảnh món ăn</label> <div className="mt-1 flex items-center gap-4"> <img src={editingItem.photo || 'https://placehold.co/100/e2e8f0/e2e8f0?text=?'} alt="Xem trước" className="w-20 h-20 object-cover rounded-lg border" /> <label className="cursor-pointer flex-1 text-center py-2 px-4 border-2 border-dashed rounded-lg text-slate-500 hover:bg-slate-100"> <span>Tải ảnh lên</span> <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} /> </label> </div> </div> <div className="border-t border-slate-200 pt-4"> <h3 className="font-semibold text-slate-800 mb-2">Gắn thẻ</h3> <div className="space-y-2"> <div className="flex items-center justify-between bg-white p-3 rounded-lg border"> <div> <p className="font-medium text-sm text-slate-700">Bán chạy</p> <p className="text-xs text-slate-500">Gắn nhãn món ăn bán chạy nhất.</p> </div> <Switch checked={editingItem.bestSeller || false} onChange={() => setEditingItem({...editingItem, bestSeller: !editingItem.bestSeller})} /> </div> <div className="flex items-center justify-between bg-white p-3 rounded-lg border"> <div> <p className="font-medium text-sm text-slate-700">Món mới</p> <p className="text-xs text-slate-500">Gắn nhãn món ăn mới ra mắt.</p> </div> <Switch checked={editingItem.isNewDish || false} onChange={() => setEditingItem({...editingItem, isNewDish: !editingItem.isNewDish})} /> </div> <div className="flex items-center justify-between bg-white p-3 rounded-lg border"> <div> <p className="font-medium text-sm text-slate-700">Ưu đãi hôm nay</p> <p className="text-xs text-slate-500">Gắn nhãn món ăn ưu đãi trong ngày.</p> </div> <Switch checked={editingItem.isDealOfDay || false} onChange={() => setEditingItem({...editingItem, isDealOfDay: !editingItem.isDealOfDay})} /> </div> </div> </div> <div className="border-t border-slate-200 pt-4"> <h3 className="font-semibold text-slate-800 mb-2">Liên kết nhóm tuỳ chọn</h3> <div className="space-y-2"> {toppingGroups.length > 0 ? toppingGroups.map(group => ( <div key={group.id} className="flex items-center justify-between bg-white p-3 rounded-lg border"> <span className="font-medium text-sm text-slate-700">{group.name}</span> <input type="checkbox" className="h-5 w-5 rounded border-slate-300 text-orange-600 focus:ring-orange-500 cursor-pointer" checked={editingItem.toppingGroupIds?.includes(group.id) || false} onChange={() => handleToppingGroupChange(group.id)} /> </div> )) : <p className="text-sm text-slate-500 text-center py-4">Chưa có nhóm tuỳ chọn nào.</p>} </div> </div> {!editingItem.isNew && ( <div className="border-t border-slate-200 pt-4"> <Button variant="destructive" className="w-full" onClick={() => { setItemToDelete(editingItem) }}> <Trash2Icon /> Xóa Món Ăn </Button> </div> )} </main> </div> )} {itemToDelete && (<div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/60"><div className="relative bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm m-4"><h3 className="text-lg font-semibold">Xác nhận xóa món?</h3><p className="text-sm text-slate-500 mt-1">Bạn có chắc muốn xóa món <span className="font-bold">"{itemToDelete.name}"</span>?</p><div className="flex justify-end gap-2 mt-4"><Button variant="outline" onClick={() => setItemToDelete(null)}>Hủy</Button><Button variant="destructive" onClick={handleDeleteItem}>Xác nhận xóa</Button></div></div></div>)} </div> );
        }

        function AdminGate() {
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    setUser(user);
                    setIsAuthReady(true);
                });
                return () => unsubscribe(); 
            }, []);

            const handleLogin = (email, password) => {
                setIsLoading(true);
                setError('');
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => {
                        console.error("Lỗi đăng nhập:", error.code);
                        if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                            setError('Email hoặc mật khẩu không chính xác.');
                        } else {
                            setError('Đã có lỗi xảy ra. Vui lòng thử lại.');
                        }
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            };

            const handleLogout = () => {
                signOut(auth).catch(error => console.error("Lỗi đăng xuất:", error));
            };
            
            if (!isAuthReady) {
                return <LoadingScreen text="Đang khởi động..." />;
            }
            
            if (user) {
                return <App onLogout={handleLogout} />;
            }
            
            return <LoginScreen onLogin={handleLogin} error={error} isLoading={isLoading} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminGate />);

    </script>
</body>
</html>
